<html>
    <head>
        <title>Volunteering registration</title>
        <link rel="stylesheet" href="css/styleGovHack.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styleGovHack.css">
    </head>
    <body>
        <div class="divTable2">
            <div class="divTableBody">
                <div class="divTableRow">
                    <img src="img/bannerTaxMate.jpg">
                </div>
                <div class="heading_form2">Volunteer Setup</div>
                <hr>
                <br>
                <div class="divTableRow">
                    <div class="divTableCell2"> Last Name</div>
                    <div class="divTableCell2">
                        <input class="txt-input" type="text" placeholder="Doe">
                    </div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell2"> First Name</div>
                    <div class="divTableCell2">
                        <input class="txt-input" type="text" placeholder="John">
                    </div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell2"> Phone Number</div>
                    <div class="divTableCell2">
                        <input class="txt-input" type="text" placeholder="0412341234">
                    </div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell2"> Email</div>
                    <div class="divTableCell2">
                        <input class="txt-input" type="text" placeholder="yourEmail@example.com">
                    </div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell2"> Occupation</div>
                    <div class="divTableCell2">
                        <input class="txt-input" type="text" placeholder="Occupation">
                    </div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell2">Tax Help Area Preferred 1</div>
                    <div class="divTableCell2">
                        <input class="txt-input" type="text" placeholder="Enter postcode 1">
                    </div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell2">Tax Help Area Preferred 2</div>
                    <div class="divTableCell2">
                        <input class="txt-input" type="text" placeholder="Enter postcode 2">
                    </div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell2">Tax Help Area Preferred 3</div>
                    <div class="divTableCell2">
                        <input class="txt-input" type="text" placeholder="Enter postcode 3">
                    </div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell2"> Language Preferences:</div>
                    <div class="divTableCell2">
                        <input type="checkbox" name="language1" value="English">English<br>
                        <input type="checkbox" name="language2" value="Mandarin">Mandarin<br>
                        <input type="checkbox" name="language3" value="Arabic">Arabic<br>
                        <input type="checkbox" name="language4" value="Cantonese">Cantonese<br>
                        <input type="checkbox" name="language5" value="Vietnamese">Vietnamese<br>
                        <input type="checkbox" name="language6" value="Italian">Italian<br>
                        <input type="checkbox" name="language7" value="Greek">Greek<br>
                    </div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell2"> 
                        Availability
                    </div>
                    <div class="divTableCell2"> 
                        <select id="availability">
                            <option value="" >Choose your availability</option>
                            <option value="1"> Weekdays from 09 a.m. to 12:00 p.m. </option>
                            <option value="2"> Weekdays from 12 a.m. to 03:00 p.m.</option>
                            <option value="3"> Weekdays from 03 p.m. to 06:00 p.m.</option>
                            <option value="4"> Weekends from 09 a.m. to 12:00 p.m.</option>
                            <option value="5"> Weekends from 12 p.m. to 03:00 p.m.</option>
                        </select> 
                    </div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell2"> Are you a previous recruit?</div>
                    <div class="divTableCell2">
                        <form>
                            <input type="radio" name="recruit" value="no">No<br>
                            <input type="radio" name="recruit" value="yes">Yes<br>
                        </form>
                    </div>
                </div>
                <div class="divTableRow"><br></div>
                <div class="divTableRow" align="center">
                    <div class="divTableColspan">
                        <div><div>
                        <form method="get" action="reg-success.html">
                        <button type="submit" class="button2">Register as a Volunteer!</button>
                        </form>   
                        </div></div>        
                    </div>     
                </div>
            </div>
        </div>    
    </body>
</html>
