<html>
    <head>
        <title>Facilities registration</title>
        <link rel="stylesheet" href="css/styleGovHack.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styleGovHack.css">
    </head>
    <body>
        <div class="divTable2">
            <div class="divTableBody">
                <div class="divTableRow">
                    <img src="img/bannerTaxMate.jpg">
                </div>
                </div>
                <div class="heading_form2">Facilities Setup</div>
                <hr>
                <div class="divTableRow">
                    <div class="divTableCell2"> Name</div>
                    <div class="divTableCell2">
                        <input class="txt-input" type="text" placeholder="Library Prospect">
                    </div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell2"> Postcode</div>
                    <div class="divTableCell2">
                        <input class="txt-input" type="text" placeholder="5082">
                    </div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell2"> Number of computers</div>
                    <div class="divTableCell2">
                        <input class="txt-input" type="text" placeholder="2">
                    </div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell2"> Number of desks</div>
                    <div class="divTableCell2">
                        <input class="txt-input" type="text" placeholder="5">
                    </div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell2"> Internet capacity</div>
                    <div class="divTableCell2">
                        <input class="txt-input" type="text" placeholder="20Mbps">
                    </div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell2"> 
                        Availability
                    </div>
                    <div class="divTableCell2"> 
                        <select id="availability">
                            <option value="" >Choose its availability</option>
                            <option value="1"> Weekdays from 09 a.m. to 12:00 p.m. </option>
                            <option value="2"> Weekdays from 12 a.m. to 03:00 p.m.</option>
                            <option value="3"> Weekdays from 03 p.m. to 06:00 p.m.</option>
                            <option value="4"> Weekends from 09 a.m. to 12:00 p.m.</option>
                            <option value="5"> Weekends from 12 p.m. to 03:00 p.m.</option>
                        </select> 
                    </div>
                </div>
                <div class="divTableRow"><br></div>
                <div class="divTableRow" align="center">
                    <div class="divTableColspan">
                        <div><div>
                        <form method="get" action="reg-success.html">
                        <button type="submit" class="button2">Save</button>
                        </form>   
                        </div></div>        
                    </div>     
                </div>
            </div>
        </div>    
    </body>
</html>
